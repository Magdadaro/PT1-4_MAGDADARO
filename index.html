<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PT1-4_MAGDADARO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <nav>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <label class="logo">Magdadaro</label>
      <ul>
        <li><a class="active" href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#hobby">Hobby</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <img src="images/logo.jpg" alt="logo" class="center">
    <section style="text-align: center; display: flex; justify-content: center; align-items: center;">
        <div class="home" id="home" style="font-size: 50px;"><p><b>Welcome</p></b>

        <p>Grade 9-Kowalski</p>
        <p>15 years old</p>
        <p>Male</p>
    </div>
    </section>
    <section style="text-align: center; display: flex; justify-content: center; align-items: center;">
        <div class="hobby" id="hobby" style="font-size: 50px;"><p><b>Hobby</p></b>
        <p>Loves to play video games</p>
        <p>Loves to play sports</p>
        <p>Loves to draw</p>
    </div>
    </section>
    <section style="text-align: center; display: flex; justify-content: center; align-items: center;">

        <p>#09457955278</p>
    </div>

</html>

<style>
    *{
  padding: 0;
  margin: 0;
  text-decoration: none;
  list-style: none;
  box-sizing: border-box;
}
body{
  font-family: montserrat;
}
nav{
  /* fixed keyword is fine too */
  position: sticky;
   top: 0;
   z-index: 100;
  background: #0082e6;
  height: 80px;
  width: 100%;
}
label.logo{
  color: white;
  font-size: 35px;
  line-height: 80px;
  padding: 0 100px;
  font-weight: bold;
}
nav ul{
  float: right;
  margin-right: 20px;
}
nav ul li{
  display: inline-block;
  line-height: 80px;
  margin: 0 5px;
}
nav ul li a{
  color: white;
  font-size: 17px;
  padding: 7px 13px;
  border-radius: 3px;
  text-transform: uppercase;
}
a.active,a:hover{
  background: #1b9bff;
  transition: .5s;
}
.checkbtn{
  font-size: 30px;
  color: white;
  float: right;
  line-height: 80px;
  margin-right: 40px;
  cursor: pointer;
  display: none;
}

.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 20%;
}

#check{
  display: none;
}
@media (max-width: 952px){
  label.logo{
    font-size: 30px;
    padding-left: 50px;
  }
  nav ul li a{
    font-size: 16px;
  }
}
@media (max-width: 858px){
  .checkbtn{
    display: block;
  }
  ul{
    position: fixed;
    width: 100%;
    height: 100vh;
    background: #2c3e50;
    top: 80px;
    left: -100%;
    text-align: center;
    transition: all .5s;
  }
  nav ul li{
    display: block;
    margin: 50px 0;
    line-height: 30px;
  }
  nav ul li a{
    font-size: 20px;
  }
  a:hover,a.active{
    background: none;
    color: #0082e6;
  }
  #check:checked ~ ul{
    left: 0;
  }
}
section{
  background: url(bg1.jpg) no-repeat;
  background-size: cover;
  height: calc(100vh - 80px);
}
</style>
